<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Senior Next - Log in to your account.">
  <title>Senior Next - Login</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="form.css" rel="stylesheet" type="text/css" />
</head>
  <!-- Main container for the login page -->
  <div class="login-container">
    <h1>Welcome Back to Senior Next</h1>
    <!-- Login form -->
    <form id="login-form">
      <!-- Email input field -->
      <input 
        type="email" 
        id="login-email" 
        placeholder="Enter Email" 
        required 
        aria-label="Email Address" />
      <!-- Password input field -->
      <input 
        type="password" 
        id="login-password" 
        placeholder="Enter Password" 
        required 
        aria-label="Password" />
      <!-- Login button -->
      <button type="submit">Login</button>
    </form>
    <!-- Error message displayed on invalid login -->
    <p id="error-message" style="color: red; margin-top: 10px; display: none;">Invalid email or password!</p>
  </div>
  <!-- External JavaScript file -->
  <script src="javascript.js"></script>
</body>
</html>
